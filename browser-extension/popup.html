<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #3367d6;
    }
  </style>
</head>
<body>
  <h3>Calendar Event Creator</h3>
  <textarea id="textInput" placeholder="Enter event text (e.g., 'Meeting tomorrow at 2pm')"></textarea>
  <button id="createEvent">Create Event</button>
  
  <script src="popup.js"></script>
</body>
</html>
