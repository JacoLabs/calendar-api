groups:
  - name: calendar_api_alerts
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

      # High response time alert
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2.0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds"

      # Service down alert
      - alert: ServiceDown
        expr: up{job="calendar-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Calendar API service is down"
          description: "Calendar API has been down for more than 1 minute"

      # High memory usage alert
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1024 / 1024 > 800
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}MB"

      # Low parsing accuracy alert
      - alert: LowParsingAccuracy
        expr: parsing_accuracy_score < 0.7
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Parsing accuracy has dropped"
          description: "Current parsing accuracy is {{ $value }}"

      # Cache hit rate too low
      - alert: LowCacheHitRate
        expr: cache_hit_rate < 0.3
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "Cache hit rate is low"
          description: "Cache hit rate is {{ $value }}, consider investigating cache performance"

      # LLM service unavailable
      - alert: LLMServiceUnavailable
        expr: llm_service_available == 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "LLM service is unavailable"
          description: "LLM enhancement service has been unavailable for more than 5 minutes"

      # Component latency too high
      - alert: HighComponentLatency
        expr: component_latency_p95 > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Component latency is high"
          description: "95th percentile component latency is {{ $value }}ms for {{ $labels.component }}"